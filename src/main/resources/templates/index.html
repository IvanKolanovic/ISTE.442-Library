<!DOCTYPE html>
<html lang="en">
<head>
    <title>Dream Event Management</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body onresize="changeNavbar()">
<nav id="nav" class="navbar navbar-expand-lg navbar-dark bg-transparent fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/rit-api/home}"><img class="logo" src="../static/images/logo.png"
                                                       alt="Tea Icon"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link fs-5" th:href="@{/rit-api/home}">Home</a>
                </li>
                <li>
                    <a class="nav-link fs-5"  th:href="@{/rit-api/register}">Register</a>
                </li>
                <li>
                    <a class="nav-link fs-5"  th:href="@{/rit-api/library}">Library</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div id="login">
    <div id="title" class="font-title">Welcome to Dream Events!</div>
    <div class="d-flex flex-wrap">
        <form id="form" action="?page=functions/login" method="POST">
            <p class="lead">Create and manage events in the easiest way possible!</p>
            <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="text" class="form-control" placeholder="Enter username here" aria-label="Username"
                       name="username">
            </div>
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" placeholder="Enter password here" id="exampleInputPassword1"
                       name="pass">
            </div>
            <button type="submit" class="btn btn-success btn-color">Log in</button>
            <div>
                <p class="mt-3">Don't have an account? <a class="link-color"
                                                          href="?page=register">Sign up</a></p>
            </div>
        </form>
        <div id="event-background">
            <img id="event-img" src="../static/images/event.svg" alt="Person looking at a calendar">
        </div>
    </div>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="../static/js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
</div>
</body>
</html>
